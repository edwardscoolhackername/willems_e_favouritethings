<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    
    <title>My Favourite Things</title>
</head>
<body>
    <main>
        <section class="topper">
            <h1 class="mainheader">Favourite Songs of 2021 (so far)</h1>
            <h2 class="subtitle">Edward Willems</h2>
        </section>

        <div class="lightbox hidden">
            <a class="closebutton" href="#">X</a>

            <div class="songinfo">
                <h2 class="songtitle">slug</h2>
                <h3 class="genre">slug</h3>
                <audio src="audio/dragmetohell.mp3" controls></audio>
                <img class="albumart" src="dist/aborted.jpg" alt="Album Art">
                <p class="description">slug</p>
            </div>
            
        </div>

        <section class="linkbox">
            <a class="songlink" href="#" data-song="0">
                <img src="dist/aephanemer.jpg" alt="Panta Rhei by Aephanemer">
            </a>

            <a class="songlink" href="#" data-song="1">
                <img src="dist/ghost.jpg" alt="Hunter's Moon by Ghost">
            </a>

            <a class="songlink" href="#" data-song="2">
                <img src="dist/cradleoffilth.jpg" alt="Crawling King Chaos by Cradle of Filth">
            </a>

            <a class="songlink" href="#" data-song="3">
                <img src="dist/aborted.jpg" alt="Drag Me to Hell by Aborted">
            </a>

            <a class="songlink" href="#" data-song="4">
                <img src="dist/powerwolf.jpg" alt="Dancing with the Dead by Powerwolf">
            </a>

        </section>

        
    </main>
    
    <script src="script/main.js" type="module" defer></script>
</body>
</html>
